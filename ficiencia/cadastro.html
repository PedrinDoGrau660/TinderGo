<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Registrar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Ícones e fontes -->
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../paginaInicial/images/favicon_io/favicon-32x32.png">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form" id="registroForm">
                    <span class="login100-form-title">
                        Criar conta
                    </span>

                    <!-- Nome completo -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>Nome</strong></span>
                        <input class="input100" type="text" name="fullname" placeholder="Digite seu nome completo"
                            required />
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <!-- Email -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>E-mail</strong></span>
                        <input class="input100" type="email" name="email" placeholder="Digite seu email" required />
                        <span class="focus-input100" data-symbol="&#xf15a;"></span>
                    </div>

                    <!-- Senha -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>Senha</strong></span>
                        <input class="input100" type="password" name="password" placeholder="Digite a senha" required />
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <!-- Confirmar senha -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>Confirme a senha</strong></span>
                        <input class="input100" type="password" name="confirm_password" placeholder="Confirmar a senha"
                            required />
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <!-- Perfil -->
                    <div class="radio-group">
                        <label class="radio-option">Jogador
                            <input type="radio" name="perfil" value="jogador" required />
                            <span class="radio-checkmark"></span>
                        </label>

                        <label class="radio-option">Olheiro
                            <input type="radio" name="perfil" value="olheiro" required />
                            <span class="radio-checkmark"></span>
                        </label>
                    </div>

                    <!-- Botão -->
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="button" id="btnRegistrar">Registrar</button>
                        </div>
                    </div>

                    <!-- Redes sociais -->
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="login100-social-item bg2">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="#" class="login100-social-item bg3">
                            <i class="bi bi-google"></i>
                        </a>
                    </div>

                    <!-- Voltar ao login -->
                    <div class="flex-col-c">
                        <span class="txt1">Você já tem conta?</span>
                        <a href="login.html" class="txt2">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para redirecionar -->
    <script>
        document.getElementById("btnRegistrar").addEventListener("click", function () {
            const form = document.getElementById("registroForm");

            // Verifica se os campos estão válidos
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Verifica o valor do radio selecionado
            const perfilSelecionado = document.querySelector('input[name="perfil"]:checked');

            if (perfilSelecionado) {
                const perfil = perfilSelecionado.value;
                if (perfil === "jogador") {
                    window.location.href = "../jogador/pagina.html";
                } else if (perfil === "olheiro") {
                    window.location.href = "../tindergo/Inicial-Video.html";
                }
            } else {
                alert("Por favor, selecione seu perfil.");
            }
        });
    </script>

</body>

</html>
