<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Ícones e fontes -->
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      <link rel="icon" type="image/png" sizes="32x32" href="../paginaInicial/images/favicon_io/favicon-32x32.png">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login1001"></div>

            <div class="wrap-login100">
                <form class="login100-form" id="loginForm">
                    <span class="login100-form-title">Login</span>

                    <!-- E-mail -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>E-mail</strong></span>
                        <input class="input100" type="email" name="email" id="email" placeholder="Digite seu email" required />
                        <span class="focus-input100" data-symbol="&#xf15a;"></span>
                    </div>

                    <!-- Senha -->
                    <div class="wrap-input100">
                        <span class="label-input100"><strong>Senha</strong></span>
                        <input class="input100" type="password" name="pass" id="senha" placeholder="Digite a senha" required />
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <!-- Esqueceu senha -->
                    <div class="text-right">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <!-- Mensagem de erro -->
                    <div id="mensagemErro" style="color: red; text-align: center; margin-top: 10px;"></div>

                    <!-- Botão login -->
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="button" onclick="tentarLogin()">Login</button>
                        </div>
                    </div>

                    <!-- Redes sociais -->
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="login100-social-item bg2"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="login100-social-item bg3"><i class="bi bi-google"></i></a>
                    </div>

                    <!-- Cadastro sempre visível -->
                    <div class="flex-col-c" style="margin-top: 15px;">
                        <span class="txt1">Não tem conta? Cadastre-se aqui</span>
                        <a href="cadastro.html" class="txt2">Cadastro</a>
                    </div>

                    <!-- Mensagem após 3 tentativas -->
                    <div id="mensagemCadastro" style="color: orange; text-align: center; margin-top: 10px;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script>
        let tentativas = 0;

        function tentarLogin() {
            const form = document.getElementById("loginForm");
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const mensagemErro = document.getElementById("mensagemErro");
            const mensagemCadastro = document.getElementById("mensagemCadastro");

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            tentativas++;
            mensagemErro.textContent = "Login não encontrado. Tente novamente.";

            if (tentativas >= 3) {
                mensagemCadastro.textContent = "Não conseguiu entrar? Considere criar uma conta clicando em 'Cadastro'.";
            }
        }
    </script>

</body>

</html>
