<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <title>Mensagens</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f0f3f7, #d9e2ec);
      color: #333;
    }

    /* Contatos */
    .contatos {
      width: 320px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      padding-top: 10px;
    }

    /* Cada contato */
    .contato {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f3f5;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: background-color 0.25s ease;
      font-weight: 500;
      font-size: 1rem;
      color: #2c3e50;
      user-select: none;
    }

    .contato:hover {
      background-color: #e3eaf5;
      color: #1a237e;
    }

    .contato img.profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
      flex-shrink: 0;
    }

    /* Chat geral */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fefefe;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.03);
    }

    /* Cabeçalho do chat */
    .chat-header {
      background: #fff;
      padding: 18px 25px;
      border-bottom: 1px solid #ccc;
      font-weight: 700;
      font-size: 1.2rem;
      color: #34495e;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .chat-header a {
      text-decoration: none;
      color: #34495e;
      transition: color 0.3s ease;
    }

    .chat-header a:hover {
      color: #2980b9;
    }

    /* Área das mensagens */
    .mensagens {
      flex: 1;
      padding: 25px 30px;
      overflow-y: auto;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 transparent;
    }

    /* Estilo das mensagens */
    .mensagem {
      max-width: 65%;
      padding: 14px 18px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      line-height: 1.4;
      color: #2d3436;
      word-wrap: break-word;
      user-select: text;
    }

    .mensagem.eu {
      align-self: flex-end;
      background: #d1ffd6;
      box-shadow: 0 2px 8px rgba(72, 187, 120, 0.4);
    }

    /* Área do input e botão */
    .input-area {
      display: flex;
      padding: 15px 25px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 14px 20px;
      border: 1.8px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline: none;
      color: #2c3e50;
    }

    .input-area input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
    }

    .input-area button {
      margin-left: 15px;
      padding: 14px 28px;
      background-color: #2980b9;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 7px rgba(41, 128, 185, 0.6);
    }

    .input-area button:hover {
      background-color: #1c5d99;
    }

    /* Scrollbar customizada para webkit */
    .mensagens::-webkit-scrollbar {
      width: 8px;
    }

    .mensagens::-webkit-scrollbar-track {
      background: transparent;
    }

    .mensagens::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 4px;
    }

    .navbar a i {
      color: #fff !important;
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000,
        0 0 5px rgba(255, 255, 255, 0.8);
      transition: color 0.3s ease, transform 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="contatos">
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Josue')">
      <img src="img/Homen1.jpg" alt="Alice" class="profile-icon" /> Josue

    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Bruno')">
      <img src="img/Homen2.jpg" class="profile-icon">Bruno
    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Davi')">
      <img src="img/homen3.jpg" class="profile-icon">Davi
    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Diego')">
      <img src="img/goleiro.jpg" class="profile-icon">Diego
    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Miguel')">
      <img src="img/homen4.jpg" class="profile-icon">Miguel
    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Fernanda')">
      <img src="img/mulher2.jpg" class="profile-icon">Fernanda
    </div>
    <br>
    <br>
    <div class="contato" onclick="abrirConversa('Gabi')">
      <img src="img/mulher1.jpg" class="profile-icon">Gabi
    </div>
    <br>

    <!-- ... restantes ... -->
    <nav class="nova">
      <a href="../index.html"><i class="fas fa-fire"></i></a>
      <a href="mensagens.html"><i class="fas fa-comments"></i></a>
      <a href="usuario.html"><i class="fas fa-user"></i></a>
    </nav>
  </div>

  <div class="chat">
    <div class="chat-header" id="chatHeader">
      Selecione um contato
    </div>

    <div class="mensagens" id="mensagens"></div>

    <div class="input-area">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    function abrirConversa(nome) {
      // Atualiza o cabeçalho com link para o perfil
      document.getElementById('chatHeader').innerHTML =
        `<a href="perfil.html?nome=${encodeURIComponent(nome)}">${nome}</a>`;

      // Mensagem inicial no chat
      document.getElementById('mensagens').innerHTML =
        `<div class="mensagem">Conversa com <strong>${nome}</strong> iniciada.</div>`;
    }

    function enviarMensagem() {
      const input = document.getElementById('inputMensagem');
      const texto = input.value.trim();
      if (texto) {
        const mensagens = document.getElementById('mensagens');
        const msg = document.createElement('div');
        msg.className = 'mensagem eu';
        msg.innerText = texto;
        mensagens.appendChild(msg);
        input.value = '';
        mensagens.scrollTop = mensagens.scrollHeight;
      }
    }
  </script>
</body>

</html>
