<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">

  <!-- CSS Personalizado -->

  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
</head>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body,
  html {
    height: 100%;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .limiter {
    width: 100%;
    max-width: 480px;
    padding: 20px;
  }

  .container-login100 {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    padding: 40px 35px 50px 35px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  /* Título */
  .login100-form-title {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    text-align: center;
    letter-spacing: 0.04em;
    user-select: none;
  }

  /* Ícone de perfil com círculos */
  .profile-icon {
    width: 110px;
    height: 110px;
    margin: 0 auto 20px auto;
    position: relative;
    cursor: pointer;
  }

  .profile-icon.circle1 {
    position: absolute;
    width: 110px;
    height: 110px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border-radius: 50%;
    box-shadow:
      0 8px 15px rgba(255, 126, 179, 0.5),
      inset 0 3px 8px rgba(255, 255, 255, 0.4);
    top: 0;
    left: 0;
    transition: transform 0.3s ease;
  }

  .profile-icon:hover.circle1 {
    transform: scale(1.1);
  }

  .circle.head {
    position: absolute;
    top: 25px;
    left: 35px;
    width: 40px;
    height: 40px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .circle.body {
    position: absolute;
    top: 65px;
    left: 22px;
    width: 65px;
    height: 40px;
    background: #fff;
    border-radius: 30px / 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  /* Formulário */
  .login100-form {
    width: 100%;
  }

  .wrap-input100 {
    position: relative;
    margin-bottom: 28px;
  }

  .label-input100 {
    font-weight: 600;
    color: #555;
    display: block;
    margin-bottom: 8px;
    user-select: none;
  }

  .input100 {
    width: 100%;
    padding: 14px 18px 14px 45px;
    border: 2px solid #ddd;
    border-radius: 30px;
    font-size: 1rem;
    color: #333;
    transition: border-color 0.3s ease;
    outline: none;
  }

  .input100:focus {
    border-color: #ff7eb3;
    box-shadow: 0 0 8px rgba(255, 126, 179, 0.6);
  }

  /* Ícone dentro do input */
  .focus-input100::before {
    content: attr(data-symbol);
    font-family: 'FontAwesome', 'Material Design Iconic Font';
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #ff7eb3;
    pointer-events: none;
  }

  /* Botões */
  .container-login100-form-btn {
    display: flex;
    justify-content: center;
  }

  .wrap-login100-form-btn {
    position: relative;
    width: 100%;
    max-width: 320px;
  }

  .login100-form-bgbtn {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(255, 126, 179, 0.6);
    transition: all 0.3s ease;
    z-index: -1;
  }

  .login100-form-btn {
    width: 100%;
    padding: 14px 0;
    background: transparent;
    border: none;
    color: rgb(0, 0, 0);
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .login100-form-btn:hover {
    background-color: #ff5f8a;
    box-shadow: 0 8px 20px rgba(255, 95, 138, 0.7);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .modal-content {
    background: #fff;
    border-radius: 15px;
    padding: 30px 40px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    text-align: center;
    font-size: 1.1rem;
    color: #444;
  }

  .modal-content p {
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.3rem;
    color: #ff5f8a;
  }

  .modal-content button {
    padding: 12px 25px;
    margin: 8px 10px;
    border: none;
    border-radius: 25px;
    background: #ff7eb3;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255, 126, 179, 0.5);
    transition: background-color 0.3s ease;
  }

  .modal-content button:hover {
    background: #ff5f8a;
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .container-login100 {
      padding: 30px 20px 40px 20px;
    }

    .photo-and-actions {
      width: 100%;
    }
  }

  .back-arrow {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 22px;
    color: #1C86EE;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.8);
    padding: 6px 10px;
    border-radius: 50%;
    transition: background 0.3s;
  }

  .back-arrow:hover {
    background: rgba(230, 230, 230, 0.9);
  }
</style>


<body>

  <div class="limiter">
    <a href="Inicial-Video.html" class="back-arrow" title="Voltar">&#8592;</a>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login1001">
      </div>
      <div class="wrap-login100">
        <form class="login100-form">
          <h1 class="login100-form-title">
            Crie o usuário
            <br> <br>
          </h1>


          <div class=" profile-icon" onclick="openModal()">
            <div class="profile-icon circle1">
            </div>
            <div class="circle head"></div>
            <div class="circle body"></div>


          </div>
          <div id="photoModal" class="modal">
            <div class="modal-content">
              <p><strong>Alterar foto do perfil</strong></p>
              <button class="upload-btn">Carregar foto</button>
              <button class="remove-btn">Remover foto atual</button>
              <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Usuário</strong></span>
            <input class="input100" type="text" name="username" placeholder="Digite seu usuário" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Idade</strong></span>
            <input class="input100" type="number" name="Idade" placeholder="Digite sua idade" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Cidade</strong></span>
            <input class="input100" type="text" name="Cidade" placeholder="Local" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>


          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="button" class="login100-form-btn"
                onclick="window.location.href='Inicial-Video.html'">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script>
  function openModal() {
    document.getElementById("photoModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("photoModal").style.display = "none";
  }

  // Fecha ao clicar fora do modal
  window.onclick = function (event) {
    const modal = document.getElementById("photoModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</html>
