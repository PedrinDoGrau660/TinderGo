<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="CssTinderGo/usuario.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">

  <!-- CSS Personalizado -->

  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
</head>
<body>

  <div class="limiter">
    <a href="Inicial-Video.html" class="back-arrow" title="Voltar">&#8592;</a>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login1001">
      </div>
      <div class="wrap-login100">
        <form class="login100-form">
          <h1 class="login100-form-title">
            Crie o usuário
            <br> <br>
          </h1>


          <div class=" profile-icon" onclick="openModal()">
            <div class="profile-icon circle1">
            </div>
            <div class="circle head"></div>
            <div class="circle body"></div>


          </div>
          <div id="photoModal" class="modal">
            <div class="modal-content">
              <p><strong>Alterar foto do perfil</strong></p>
              <button class="upload-btn">Carregar foto</button>
              <button class="remove-btn">Remover foto atual</button>
              <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Usuário</strong></span>
            <input class="input100" type="text" name="username" placeholder="Digite seu usuário" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Idade</strong></span>
            <input class="input100" type="number" name="Idade" placeholder="Digite sua idade" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100"><strong>Cidade</strong></span>
            <input class="input100" type="text" name="Cidade" placeholder="Local" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>


          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="button" class="login100-form-btn"
                onclick="window.location.href='Inicial-Video.html'">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="jstindergo/usuario.js"></script>

</html>
