<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Olheiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f7fa;
      /* fundo claro e neutro */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .profile-card img {
      width: 100%;
      height: 480px;
      /* Dobrou a altura da imagem */
      object-fit: cover;
      object-position: top;
      /* Garante que a parte de cima da imagem apareça */
      border-radius: 14px;
      margin-bottom: 18px;
      border: 3px solid #ff5f6d;
      box-shadow: 0 0 15px #ff5f6d88;
    }


    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .profile-card img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
      margin-bottom: 18px;
      border: 3px solid #ff5f6d;
      box-shadow: 0 0 15px #ff5f6d88;
    }


    @media (min-width: 768px) {
      .profile-card img {
        height: 480px;
      }
    }


    .profile-info h3 {
      margin: 12px 0 6px;
      font-weight: 700;
      color: #ff5f6d;
      letter-spacing: 1px;
      font-size: 1.4rem;
    }

    .profile-info p {
      margin: 0 0 12px;
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }

    .highlight {
      background-color: #ff5f6d;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    .rating {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #ff5f6d;
      margin-bottom: 20px;
      user-select: none;
    }

    .rating span {
      font-size: 1.1rem;
      color: #555;
      margin-left: 8px;
      font-weight: 600;
    }

    nav.navbar {
      display: flex;
      justify-content: center;
      gap: 50px;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
    }

    nav.navbar a {
      color: #888;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    nav.navbar a:hover,
    nav.navbar a:focus {
      color: #ff5f6d;
      outline: none;
    }

    #avaliacao-form {
      background: #fff;
      padding: 20px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      max-width: 380px;
      width: 100%;
      margin-bottom: 30px;
      color: #333;
    }

    #avaliacao-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.6px;
      font-size: 1rem;
      color: #444;
    }

    #avaliacao-form input[type="number"],
    #avaliacao-form textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      background-color: #fafafa;
      color: #333;
      font-size: 1rem;
      transition: border-color 0.3s;
      resize: vertical;
      min-height: 70px;
      font-family: 'Roboto', sans-serif;
    }

    #avaliacao-form input[type="number"]:focus,
    #avaliacao-form textarea:focus {
      outline: none;
      border-color: #ff5f6d;
      box-shadow: 0 0 6px #ff5f6daa;
    }

    #avaliacao-form button {
      background-color: #ff5f6d;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    #avaliacao-form button:hover {
      background-color: #e04e57;
    }

    #comentarios {
      max-width: 380px;
      width: 100%;
      background: #fff;
      padding: 20px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      color: #444;
      font-size: 0.95rem;
      text-align: left;
    }

    #comentarios h4 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #ff5f6d;
      letter-spacing: 1px;
    }

    #comentarios .comentario {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    #comentarios .comentario:last-child {
      border-bottom: none;
    }

    #comentarios .comentario strong {
      display: block;
      color: #ff5f6d;
      margin-bottom: 6px;
      font-weight: 700;
    }

    #comentarios .comentario p {
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <img id="foto" alt="Foto do olheiro" />
    <div class="profile-info">
      <h3 id="nomeOlheiro">Nome</h3>
      <p id="clube">-</p>
      <p><strong>Regiões de Observação:</strong> <span id="regioes">-</span></p>
      <p><strong>Jogadores Descobertos:</strong> <span id="descobertos">-</span></p>
    </div>
  </div>

  <div class="rating" id="rating"></div>

  <form id="avaliacao-form">
    <label for="nota">Sua avaliação (0.0 a 5.0):</label>
    <input type="number" id="nota" name="nota" min="0" max="5" step="0.1" required />

    <label for="comentario">Deixe um comentário:</label>
    <textarea id="comentario" name="comentario" placeholder="Digite seu comentário aqui..."></textarea>

    <button type="submit">Enviar Avaliação</button>
  </form>

  <div id="comentarios">
    <h4>Comentários</h4>
    <div id="lista-comentarios"></div>
  </div>

  <nav class="navbar" aria-label="Navegação principal">
    <a href="pagina.html" title="Início"><i class="fas fa-home"></i></a>
    <a href="mensagem.html" title="Mensagens"><i class="fas fa-comments"></i></a>
    <a href="perfil.html" title="Perfil do Usuário"><i class="fas fa-user"></i></a>
  </nav>

  <script>
    const olheiros = {
      "Mariana": {
        nome: "Mariana Souza",
        rating: 4.5,
        foto: "img/mulher1.jpg",
        clube: "Shaktar Dos Lek's",
        regioes: ["Rio de Janeiro", "Espírito Santo"],
        descobertos: ["Lucas Almeida", "Ana Paula"],
        totalAvaliacoes: 7,
        comentarios: [
          { nota: 5.0, texto: "Ótima capacidade de encontrar talentos locais." },
          { nota: 4.0, texto: "Sempre muito atenta aos detalhes." }
        ]
      },
      "Lucas": {
        nome: "Lucas Pereira",
        rating: 4.3,
        foto: "img/veio.jpg",
        clube: "Inter de Limão",
        regioes: ["São Paulo", "Minas Gerais"],
        descobertos: ["Pedro Henrique", "Carla Mota"],
        totalAvaliacoes: 6,
        comentarios: [
          { nota: 4.5, texto: "Muito profissional e dedicado." },
          { nota: 4.0, texto: "Consegue identificar jogadores promissores." }
        ]
      },
      "Camila": {
        nome: "Camila Ramos",
        rating: 4.8,
        foto: "img/mulher.jpg",
        clube: "Baile de Monique",
        regioes: ["Bahia", "Pernambuco"],
        descobertos: ["Fernando Souza", "Lucas Silva"],
        totalAvaliacoes: 9,
        comentarios: [
          { nota: 5.0, texto: "Tem um ótimo olhar para jogadores jovens." },
          { nota: 4.7, texto: "Recomendo para clubes que buscam talento." }
        ]
      },
      "Rafael": {
        nome: "Rafael Lima",
        rating: 4.1,
        foto: "img/homen4.jpg",
        clube: "Barcemlona",
        regioes: ["Paraná", "Santa Catarina"],
        descobertos: ["Gabriel Costa", "Paulo Henrique"],
        totalAvaliacoes: 5,
        comentarios: [
          { nota: 4.0, texto: "Bom trabalho em campo." }
        ]
      },
      "Gabriel": {
        nome: "Gabriel Santos",
        rating: 3.9,
        foto: "img/homen3.jpg",
        clube: "Atlético Maneiro",
        regioes: ["Rio Grande do Sul", "Mato Grosso"],
        descobertos: ["Marcos Vinicius"],
        totalAvaliacoes: 4,
        comentarios: [
          { nota: 3.8, texto: "Ainda em desenvolvimento, mas promissor." }
        ]
      },
      "Pedro": {
        nome: "Pedro Alves",
        rating: 4.6,
        foto: "img/homen2.jpg",
        clube: "Paysanduba",
        regioes: ["Ceará", "Piauí"],
        descobertos: ["João Paulo", "Felipe Ramos"],
        totalAvaliacoes: 8,
        comentarios: [
          { nota: 4.7, texto: "Ótimo relacionamento com clubes locais." },
          { nota: 4.5, texto: "Excelente visão para jovens promissores." }
        ]
      },
      "Thiago": {
        nome: "Thiago Fernandes",
        rating: 4.4,
        foto: "img/homen1.jpg",
        clube: "Fiasco da Grama",
        regioes: ["Distrito Federal", "Goiás"],
        descobertos: ["Lucas Fernandes", "Renata Silva"],
        totalAvaliacoes: 6,
        comentarios: [
          { nota: 4.5, texto: "Profissional dedicado e muito confiável." },
          { nota: 4.3, texto: "Sempre atento às mudanças do mercado." }
        ]
      }
    };


    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome");

    const fotoEl = document.getElementById("foto");
    const nomeEl = document.getElementById("nomeOlheiro");
    const clubeEl = document.getElementById("clube");
    const regioesEl = document.getElementById("regioes");
    const descobertosEl = document.getElementById("descobertos");
    const ratingContainer = document.getElementById("rating");
    const listaComentarios = document.getElementById("lista-comentarios");
    const form = document.getElementById("avaliacao-form");
    const notaInput = document.getElementById("nota");
    const comentarioInput = document.getElementById("comentario");

    function atualizarPerfil(olheiro) {
      fotoEl.src = olheiro.foto;
      nomeEl.textContent = olheiro.nome;
      clubeEl.textContent = olheiro.clube;
      regioesEl.textContent = olheiro.regioes.join(", ");
      descobertosEl.textContent = olheiro.descobertos.join(", ");

      const rating = olheiro.rating;
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;

      let starsHTML = "";
      for (let i = 0; i < fullStars; i++) starsHTML += '<i class="fas fa-star"></i>';
      if (halfStar) starsHTML += '<i class="fas fa-star-half-alt"></i>';
      while (starsHTML.split("fa-star").length - 1 < 5) starsHTML += '<i class="far fa-star"></i>';

      ratingContainer.innerHTML = starsHTML + `<span>${rating.toFixed(1)}</span>`;

      renderizarComentarios(olheiro.comentarios);
    }

    function renderizarComentarios(comentarios) {
      if (comentarios.length === 0) {
        listaComentarios.innerHTML = "<p>Nenhum comentário ainda.</p>";
        return;
      }
      listaComentarios.innerHTML = comentarios.map(c => `
          <div class="comentario">
              <strong>Avaliação: ${c.nota.toFixed(1)} / 5</strong>
              <p>${c.texto}</p>
          </div>
      `).join("");
    }

    if (olheiros[nome]) {
      const olheiro = olheiros[nome];
      atualizarPerfil(olheiro);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const nota = parseFloat(notaInput.value);
        const texto = comentarioInput.value.trim();

        if (nota < 0 || nota > 5) {
          alert("A avaliação deve ser entre 0 e 5.");
          return;
        }

        // Atualiza rating médio
        olheiro.rating = ((olheiro.rating * olheiro.totalAvaliacoes) + nota) / (olheiro.totalAvaliacoes + 1);
        olheiro.totalAvaliacoes++;

        if (texto.length > 0) {
          olheiro.comentarios.push({ nota, texto });
        }

        atualizarPerfil(olheiro);
        form.reset();
      });
    } else {
      document.querySelector(".profile-card").innerHTML = "<p>Olheiro não encontrado.</p>";
      ratingContainer.innerHTML = "";
      form.style.display = "none";
      document.getElementById("comentarios").style.display = "none";
    }
  </script>
</body>

</html>
