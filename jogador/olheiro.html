<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cssjogador/olheiro.css">
  <title>Perfil do Olheiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="profile-card">
    <img id="foto" alt="Foto do olheiro" />
    <div class="profile-info">
      <h3 id="nomeOlheiro">Nome</h3>
      <p id="clube">-</p>
      <p><strong>Regiões de Observação:</strong> <span id="regioes">-</span></p>
      <p><strong>Jogadores Descobertos:</strong> <span id="descobertos">-</span></p>
    </div>
  </div>

  <div class="rating" id="rating"></div>

  <form id="avaliacao-form">
    <label for="nota">Sua avaliação (0.0 a 5.0):</label>
    <input type="number" id="nota" name="nota" min="0" max="5" step="0.1" required />

    <label for="comentario">Deixe um comentário:</label>
    <textarea id="comentario" name="comentario" placeholder="Digite seu comentário aqui..."></textarea>

    <button type="submit">Enviar Avaliação</button>
  </form>

  <div id="comentarios">
    <h4>Comentários</h4>
    <div id="lista-comentarios"></div>
  </div>

  <nav class="navbar" aria-label="Navegação principal">
    <a href="pagina.html" title="Início"><i class="fas fa-home"></i></a>
    <a href="mensagem.html" title="Mensagens"><i class="fas fa-comments"></i></a>
    <a href="perfil.html" title="Perfil do Usuário"><i class="fas fa-user"></i></a>
  </nav>

  <script src="jsjogador/olheiro.js"></script>
</body>

</html>
