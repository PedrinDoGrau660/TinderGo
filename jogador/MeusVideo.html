<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../paginaInicial/images/favicon_io/favicon-32x32.png">
  <title>Meu Perfil</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;

      background-size: cover;
      margin-right: 15px;
    }

    .username {
      font-size: 22px;
      font-weight: bold;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      overflow: hidden;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      width: 100%;
      background: #000;
      display: block;
    }

    .video-info {
      padding: 15px;
    }

    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .video-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .video-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-icon {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #1E90FF;
      transition: color 0.3s ease;
    }

    .btn-icon:hover {
      color: #1C86EE;
    }

    .comment-section {
      margin-top: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
      color: #666;
    }

    .no-comments {
      font-style: italic;
    }

    .back-arrow {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      color: #1C86EE;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.3s ease;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .back-arrow:hover {
      background: rgba(230, 230, 230, 0.95);
    }

    @media (max-width: 640px) {
      .video-card {
        width: 100%;
        margin: 0 10px 25px 10px;
      }
    }

  </style>
</head>
<body>
  <br>
  <br>
 <br>
  <h1>Meus Videos</h1>
<a href="pagina.html" class="back-arrow" title="Voltar">&#8592;</a>

  <div id="videosContainer">
    <p>Nenhum v칤deo enviado ainda.</p>
  </div>

  <script>
    const videoURL = localStorage.getItem('videoURL');
    const description = localStorage.getItem('videoDescription');

    if (videoURL && description) {
      document.getElementById('videosContainer').innerHTML = `
        <div class="video-card">
          <video controls>
            <source src="${videoURL}" type="video/mp4">
            Seu navegador n칚o suporta v칤deo.
          </video>
          <div class="video-info">
            <div class="video-title">${description}</div>
            <div class="video-meta">Postado em 08 de Agosto de 2025 췅 0 views 췅 0 coment치rios 췅 0 curtidas</div>
            <div class="video-actions">
              <button class="btn-icon" onclick="curtir(this)">
                游녨 <span class="like-count">0</span>
              </button>
              <button class="btn-icon" onclick="descurtir(this)">
                游녩 <span class="dislike-count">0</span>
              </button>
              <button class="btn-icon" onclick="mostrarComentarios(this)">
                游눫 Coment치rios
              </button>
              <button class="btn-icon" onclick="compartilhar()">
                游닋 Compartilhar
              </button>
            </div>
            <div class="comment-section">
              <p class="no-comments">Nenhum coment치rio ainda.</p>
            </div>
          </div>
        </div>
      `;
    }

function curtir(btn) {
  const countSpan = btn.querySelector('.like-count');
  let count = parseInt(countSpan.textContent);

  // Verifica se j치 est치 curtido
  if (btn.dataset.liked === "true") {
    count--;
    btn.dataset.liked = "false";
  } else {
    count++;
    btn.dataset.liked = "true";
  }

  countSpan.textContent = count;
}

function descurtir(btn) {
  const countSpan = btn.querySelector('.dislike-count');
  let count = parseInt(countSpan.textContent);

  // Verifica se j치 est치 descurtido
  if (btn.dataset.disliked === "true") {
    count--;
    btn.dataset.disliked = "false";
  } else {
    count++;
    btn.dataset.disliked = "true";
  }

  countSpan.textContent = count;
}

    function mostrarComentarios(btn) {
      const section = btn.closest('.video-info').querySelector('.comment-section');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function compartilhar() {
      alert("Link copiado para compartilhar!");
    }
  </script>

</body>
</html
