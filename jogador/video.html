<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="cssjogador/videojogador.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
  <title>Upload de Vídeo</title>
</head>
<body>
  <div class="upload-container">
    <!-- Setinha dentro da caixa -->
    <a href="pagina.html" class="back-arrow" title="Voltar">&#8592;</a>

    <h2>Upload de Vídeo</h2>
    <form onsubmit="enviarVideo(event)">
      <div class="upload-preview">
        <label for="videoInput">Clique para selecionar o vídeo</label>
        <input type="file" id="videoInput" accept="video/*" required>
      </div>
      <textarea id="description" placeholder="Descrição" required></textarea>
      <button type="submit">Postar</button>
    </form>
  </div>

  <script src="jsjogador/videos.js"></script>
</body>
</html>
